    <script type="text/javascript">
        window.addEventListener("load",function(){
            var v =[]
            for (var i = 1; i < 11; i++) {
                var id= "v"+i;
                var video="video"+i;
                var da={"id":id,"video":video};
                v.push(da);
            }
        // console.log(v);

               // console.log(v[i].id);
                //console.log(v[i].video);

                    "src":document.getElementById(v[i].id),
                    "width":672,
                    "height":510,
                    "mobile":true
                });
                (new CommentLoader(inst.cmManager)).setParser(BilibiliParser).load("GET", "./comment-science.xml");
            }
